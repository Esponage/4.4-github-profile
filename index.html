<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Github Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <nav class="top-nav">
    <div class="top-nav-left-side-container">
      <ul class="top-nav-left-side">
        <a href="www.github.com">
          <li class="blue-hover"><i class="fa fa-github fa-2x"></i></li>
        </a>
        <li>
          <form>
            <input class="search-bar" type="text" placeholder="Search Github">
          </form>
        </li>
        <a href="www.github.com">
          <li class="blue-hover">Pull Request</li>
        </a>
        <a href="www.github.com">
          <li class="blue-hover">Issues</li>
        </a>
        <a href="www.github.com">
          <li class="blue-hover">Gist</li>
        </a>
      </ul>
    </div>

    <div class="top-nav-right-side-container">
      <ul class="top-nav-right-side">
        <li><i class="fa fa-caret-down"></i></li>
        <li><i class="fa fa-plus"></i> <i class="fa fa-caret-down"></i></li>
        <li><i class="fa fa-bell"></i></li>
      </ul>
    </div>
  </nav>

    <div class="main-container">
      <div class="side-bar">
        <ul>
          <div class="user-photo js-user-photo"> </div>
          <li class="js-name"></li>
          <li class="js-user-name"></li>
          <hr>
          <li class="js-email"><i class="fa fa-envelope-o"></i></li>
          <li class="js-date-joined"><i class="fa fa-clock-o"></i>Join Date</li>
          <div class="followers">
            <ul>
              <li class="js-followers"></li>
              <li class="js-starred"></li>
              <li class="js-following"></li>
            </ul>
          </div>
          <li>Organizations</li>
          <li>organiziations pic</li>
        </ul>
      </div>
    </div>


    <div class="main-content">
      <ul class="activity">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="repository-search">
      <li></li>
    </div>

    <div class="repositories-container">
      <ul class="repositories"></ul>
    </div>


    
    <script id="js-sidebar" type="text/x-handlebars-template"></script>
    <script id="js-main-content" type="text/x-handlebars-template"></script>
  <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
